<div class="banner">
    <h1 class="title">Chat</h1>
</div>
<div class="list-container">
    <mat-card class="main-card">
        <mat-selection-list *ngFor="let match of match_list">
            <mat-list-option>{{match.firstName}}</mat-list-option>
        </mat-selection-list>
    </mat-card>
</div>
<div class="chat-container">
    <mat-card class="main-card">
        <mat-card-content>
            <mat-list class="chat-list">
                <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.action === undefined && message.from.id === user.id)? 'chat-list-item': '']">
                <img mat-list-avatar *ngIf="message.action === undefined" [src]="message.from.avatar">
                <h4 mat-line *ngIf="message.action === undefined">
                    <b>{{message.from.name}}</b>
                </h4>
                <p mat-line *ngIf="message.action === undefined">
                    <span> {{message.content}} </span>
                </p>
                </mat-list-item>
            </mat-list>
            <div class="chat-footer-container">
                <mat-icon class="icon">message</mat-icon>
                <mat-form-field class="chat-input">
                    <input matInput #inputMessage maxlength="256" placeholder="Type your message" [(ngModel)]="messageContent" (keyup.enter)="sendMessage(messageContent)">
                    <mat-hint align="end">{{inputMessage.value.length}}/256</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
