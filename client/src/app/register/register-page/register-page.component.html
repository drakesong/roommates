<div class="container-background">
    <div class="background-image" style="background-image: url('assets/img/couple-freedom-friends-1066801.jpg');"></div>
    <div class="register-form">
        <div class="register-fields">
            <h3>Welcome</h3>
            <mat-form-field>
                <input matInput placeholder="First Name" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password" required/>
            </mat-form-field>
            <button class="register-button" mat-raised-button color="primary">Register</button>
        </div>
    </div>
</div>
